  labels:
    app: purelb
    component: allocator
  name: allocator
  namespace: purelb
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: purelb
      component: allocator
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        app: purelb
        component: allocator
    spec:
      containers:
      - image: registry.gitlab.com/purelb/purelb/allocator:latest
        env:
        - name: NETBOX_USER_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-client
              key: user-token
              optional: true
        imagePullPolicy: Always
        name: allocator
        ports:
        - containerPort: 7472
          name: monitoring
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: allocator
      terminationGracePeriodSeconds: 0
