---
# IPv4 Local pool test service
apiVersion: v1
kind: Service
metadata:
  name: test-v2-local
  namespace: test
  labels:
    test-suite: single-node
  annotations:
    purelb.io/service-group: test-local-v2
spec:
  type: LoadBalancer
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
---
# IPv4 Remote pool test service
apiVersion: v1
kind: Service
metadata:
  name: test-v2-remote
  namespace: test
  labels:
    test-suite: single-node
  annotations:
    purelb.io/service-group: test-remote-v2
spec:
  type: LoadBalancer
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  selector:
    app: nginx
  ports:
  - port: 81
    targetPort: 80
