---
apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: test
data:
  default.conf: |
    server {
        listen 80;
        listen [::]:80;

        location / {
            default_type text/plain;
            return 200 'Pod: $hostname\nNode: ${NODE_NAME}\nPod IP: ${POD_IP}\nClient: $remote_addr\nServer: $server_addr\n';
        }
    }
  # nginx doesn't expand env vars in config, so we use a startup script
  startup.sh: |
    #!/bin/sh
    # Copy config to writable location and substitute env vars
    sed "s/\${NODE_NAME}/$NODE_NAME/g; s/\${POD_IP}/$POD_IP/g" /config-template/default.conf > /etc/nginx/conf.d/default.conf
    exec nginx -g 'daemon off;'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "/etc/nginx/startup.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: nginx-config
          mountPath: /config-template/default.conf
          subPath: default.conf
        - name: nginx-config
          mountPath: /etc/nginx/startup.sh
          subPath: startup.sh
        - name: nginx-conf-d
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
          defaultMode: 0755
      - name: nginx-conf-d
        emptyDir: {}
