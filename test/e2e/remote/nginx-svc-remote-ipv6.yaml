---
apiVersion: v1
kind: Service
metadata:
  name: nginx-remote-ipv6
  namespace: test
  labels:
    test-suite: remote
  annotations:
    purelb.io/service-group: remote
spec:
  type: LoadBalancer
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv6
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
