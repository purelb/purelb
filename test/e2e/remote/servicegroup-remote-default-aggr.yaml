---
# ServiceGroup with "default" aggregation - uses subnet mask
# IPv4: will use /24 from subnet 10.255.1.0/24
# IPv6: will use /64 from subnet fd00:10:256::/64
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: remote-default-aggr
  namespace: purelb
spec:
  local:
    v4pools:
    - aggregation: default  # Uses subnet mask (/24)
      pool: 10.255.1.100-10.255.1.150
      subnet: 10.255.1.0/24
    v6pools:
    - aggregation: default  # Uses subnet mask (/64)
      pool: fd00:10:256::100-fd00:10:256::150
      subnet: fd00:10:256::/64
