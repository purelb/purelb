name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

env:
  KO_DOCKER_REPO: ghcr.io/purelb/purelb
  REGISTRY_IMAGE: ghcr.io/purelb/purelb
  NETBOX_USER_TOKEN: no-op

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: make check

  build-images:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup ko
        uses: ko-build/setup-ko@v0.9

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Kubernetes client code
        run: make generate

      - name: Build and push allocator
        env:
          TAG: ${{ github.ref_name }}
        run: ko build --base-import-paths --tags=$TAG ./cmd/allocator

      - name: Build and push lbnodeagent
        env:
          TAG: ${{ github.ref_name }}
        run: ko build --base-import-paths --tags=$TAG ./cmd/lbnodeagent

  build-manifests:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 10
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Generate CRDs
        run: make crd

      - name: Generate manifests
        env:
          SUFFIX: ${{ github.ref_name }}
          MANIFEST_SUFFIX: ${{ github.ref_name }}
        run: make manifest

      - name: Package Helm chart
        env:
          SUFFIX: ${{ github.ref_name }}
        run: make helm

      - name: Push Helm chart to OCI registry
        run: helm push purelb-${{ github.ref_name }}.tgz oci://ghcr.io/purelb/purelb/charts

      - name: Generate checksums
        run: |
          sha256sum purelb-${{ github.ref_name }}.tgz > SHA256SUMS
          sha256sum deployments/purelb-${{ github.ref_name }}.yaml >> SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: deployment-manifests-${{ github.sha }}
          path: |
            deployments/*.yaml
            purelb-*.tgz
            SHA256SUMS
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            purelb-${{ github.ref_name }}.tgz
            deployments/purelb-${{ github.ref_name }}.yaml
            SHA256SUMS
          generate_release_notes: true
          fail_on_unmatched_files: true

  scan:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      security-events: write
    steps:
      - name: Scan allocator image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/purelb/purelb/allocator:${{ github.ref_name }}
          format: 'sarif'
          output: 'allocator-trivy-results.sarif'

      - name: Scan lbnodeagent image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/purelb/purelb/lbnodeagent:${{ github.ref_name }}
          format: 'sarif'
          output: 'lbnodeagent-trivy-results.sarif'

      - name: Upload allocator scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'allocator-trivy-results.sarif'
          category: 'allocator-container'

      - name: Upload lbnodeagent scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'lbnodeagent-trivy-results.sarif'
          category: 'lbnodeagent-container'
