{{- if .Values.Prometheus.allocator.Metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    helm.sh/chart: {{ template "purelb.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: allocator
  name: allocator-metrics
  namespace: {{ .Release.Namespace }}

spec:
  ports:
  - name: metrics
    port: 7472
    protocol: TCP
    targetPort: 7472
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: allocator
  type: ClusterIP
{{- end }}
