---
apiVersion: purelb.io/v2
kind: LBNodeAgent
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "purelb.labels" . | nindent 4 }}
spec:
  local:
    localInterface: {{ .Values.lbnodeagent.localInterface }}
    dummyInterface: {{ .Values.lbnodeagent.dummyInterface }}
    {{- with .Values.lbnodeagent.garpConfig }}
    garpConfig:
      {{- toYaml . | nindent 6 }}
    {{- end }}
