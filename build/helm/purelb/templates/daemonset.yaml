---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "purelb.labels" . | nindent 4 }}
    app.kubernetes.io/component: lbnodeagent
  name: lbnodeagent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "purelb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: lbnodeagent
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
        # Required to allow signal delivery for graceful termination
        container.apparmor.security.beta.kubernetes.io/lbnodeagent: unconfined
      labels:
        {{- include "purelb.labels" . | nindent 8 }}
        app.kubernetes.io/component: lbnodeagent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if .Values.lbnodeagent.securityContext }}
      securityContext:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - env:
        - name: DEFAULT_ANNOUNCER
          value: "{{ .Values.defaultAnnouncer }}"
        - name: PURELB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PURELB_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PURELB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PURELB_POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        # Lease-based election configuration
        - name: PURELB_LEASE_DURATION
          value: "{{ .Values.leaseConfig.leaseDuration }}"
        - name: PURELB_RENEW_DEADLINE
          value: "{{ .Values.leaseConfig.renewDeadline }}"
        - name: PURELB_RETRY_PERIOD
          value: "{{ .Values.leaseConfig.retryPeriod }}"
        image: "{{ .Values.image.repository }}/lbnodeagent:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: lbnodeagent
        ports:
        - containerPort: 7472
          name: monitoring
        resources:
          {{- with .Values.lbnodeagent.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.lbnodeagent.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
        {{- with .Values.lbnodeagent.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      serviceAccountName: lbnodeagent
      # Allow enough time for graceful shutdown:
      # - Mark unhealthy + ForceSync (~1s)
      # - Traffic drain wait (2s)
      # - Lease deletion + cleanup (~1s)
      # Plus buffer for slow API server responses
      terminationGracePeriodSeconds: 30
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.lbnodeagent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
